<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <header class="cabecalho">

<body>
    <section class="alquimia">

        </div>
        
        <img class="alquimia-imagen"  src="esqueleto-cervejeiro.png" alt="esqueleto tomado cerveja" >

            <div class="participantes-div">

            <span></span>
        </div>
